<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Desafio Ally Hub</title>
</head>

<body>
    <div class="container">
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Dados Pessoais</h1>
                    </div>
                    <div class="inpue-box">
                        <label for="firstname"></label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome"
                            required>
                    </div>
                    <div class="inpue-box">
                        <label for="email"></label>
                        <input id="email" type="text" name="email" placeholder="Digite seu email" required>
                    </div>
                    <div class="inpue-box">
                        <label for="cpf"></label>
                        <input id="cpf" type="text" name="cpf" placeholder="Digite seu cpf" required>
                    </div>
                    <div class="inpue-box">
                        <label for="telefone"></label>
                        <input id="telefone" type="text" name="telefone" placeholder="Digite seu telefone" e required>
                    </div>
                    <h1>
                        Destinos de interesse
                    </h1>
                    <div class="inpue-box">
                        <select id="cidade" name="cidade" placeholder="escolha sua cidade">
                            <option value="cidade" selected>Escolha a cidade</option>
                          </select>
                    </div>
                    <br>
                    <div class="inpue-box">
                        <select id="pais" name="país" placeholder="escolha seu país">
                            <option value="pais" selected>Escolha o país</option>
                          </select>
                    </div>
                </div>
                <br>
                <button type="button" onclick="enviar()">enviar</button>
            </form>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
